<!DOCTYPE html>
<html>
	<head>
		<title>Silence WHAT? Banner Test</title>
		<style type="text/css" media="screen">
			html, body {
				margin: 0; padding: 0;
				background: #D1D1D1;
			}
			#ra {
				display: block; position: relative;
				width: 983px; height: 740px;
				background: url(ra-grab.png) no-repeat top left;
			}
			#banner {
				display: block; position: absolute;
				top: 0; right: 2px;
			}
		</style>
	</head>
	<body>
		<div id="ra">
			<div id="banner">
				<object width="728" height="90">
					
					<param name="movie" value="silence-what-banner.swf"></param>
					<param name="allowFullScreen" value="false"></param>
					<param name="allowscriptaccess" value="always"></param>
					
					<embed src="silence-what-banner.swf"
					       type="application/x-shockwave-flash"
					       allowscriptaccess="always"
					       allowfullscreen="false"
					       width="728" height="90">
					</embed>
					
				</object>
			</div>
		</div>
	</body>
</html>
